# --- Core Paths & URLs ---
base_url = "https://example.net"
base = ""

posts_dir   = "./posts"
pages_dir   = "./pages"
static_dir  = "./static"
output_dir  = "./.build"

template_path      = "./index.html"
includes_dir       = "./includes"
view_template_path = "./includes/view_template.html"

# --- Site Identity ---
# These can be injected into your HTML templates
[site]
title = "novos example"
description = "A fast, minimal static site generated with Rust."
author = "Your Name"
generate_rss = true
generate_search = true

# --- Build Engine Settings ---
[build]
# If true, wipes the .build folder every time (recommended for prod)
clean_output = true

# Options: "expanded" or "compressed"
sass_style = "compressed"
