base_url = "http://localhost:8080"

posts_dir    = "./posts"
static_dir   = "./static"
output_dir   = "./.build"
posts_outdir = "posts/"
theme = "solarnight"

[site]
title = "novos site"
description = "A fast, minimal static site generated with Rust."
author = "admin"
generate_rss = true
generate_search = true

[build]
clean_output = true
minify_html = true
convert_to_webp = true
syntax_theme = "base16-ocean.dark"
use_syntect = true
sass_style = "compressed"

[taxonomies]
# Format: name = "slug"
tags = "tags"
categories = "categories"